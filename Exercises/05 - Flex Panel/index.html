<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="index.js" await></script>
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

<script>
/* Create node list of each panel */
const panels = document.querySelectorAll('.panel');
console.log(panels)

/* Adds class .open to class list of panel clicked */
function toggleOn() {
  this.classList.toggle('open');
}

/* After the open transition, we want to add the transitions for top/bottom items */
function toggleAction(event) {
  //console.log(this.classList)
  // toggleOn listens for class being added, then once it's added checks for the flex property
  // .includes('flex') makes sure that it will check on either browser instead of flex or flex-grow
  if (event.propertyName.includes('flex')) {
    this.classList.toggle('active');
  }
}

panels.forEach(panel => panel.addEventListener('mouseup', toggleOn ))
panels.forEach(panel => panel.addEventListener('transitionend', toggleAction ))


</script>

</body>
</html>
